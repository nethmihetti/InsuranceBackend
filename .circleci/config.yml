version: 2
jobs:
  build_and_test:
    docker:
      - image: circleci/openjdk:11.0.1-jdk

    working_directory: ~/RESTserver

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.gradle" }}
              # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run:
          name: build the dependancies
          command: gradle dependencies

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}

      # add the command to gradle test
      - run:
          name: run the test suites
          command: gradle clean build jacocoTestReport
      # package into a jar
      - run:
          name: build the project
          command: gradle clean build

      - store_artifacts:
          path: ./build/libs/RESTserver-0.0.1-SNAPSHOT.jar


  deploy_to_dev:
    docker:
      - image: google/cloud-sdk
    environment:
      - PROJECT_NAME: "Soramitsu-insurance"
      - GOOGLE_PROJECT_ID: "soramitsu-insurance"
      - GOOGLE_COMPUTE_ZONE: "us-central1-a"
      - GOOGLE_CLUSTER_NAME: "centralized-server-non-prod"
    steps:
      - checkout
      - run:
          name: Setup Google Cloud SDK
          command: |
            apt-get install -qq -y gettext
            echo $GCLOUD_SERVICE_KEY > ${HOME}/gcloud-service-key.json
            gcloud auth activate-service-account --key-file=${HOME}/gcloud-service-key.json
            gcloud --quiet config set project ${GOOGLE_PROJECT_ID}
            gcloud --quiet config set compute/zone ${GOOGLE_COMPUTE_ZONE}
            gcloud --quiet container clusters get-credentials ${GOOGLE_CLUSTER_NAME}
      - setup_remote_docker
      - run:
          name: Docker build and push
          command: |
            echo ${DOCKER_PASS} | docker login --username ${DOCKER_USER} --password-stdin
            docker build \
            --no-cache -f infrastructure/Dockerfile \
            -t ${GOOGLE_PROJECT_ID} .
            docker tag ${GOOGLE_PROJECT_ID} ${DOCKER_USER}/${DOCKER_REPO}:${GOOGLE_PROJECT_ID}_${CIRCLE_SHA1}
            docker push ${DOCKER_USER}/${DOCKER_REPO}:${GOOGLE_PROJECT_ID}_${CIRCLE_SHA1}
      - run:
          name: Deploy to Kubernetes
          command: |
            envsubst < infrastructure/k8s_dev.yml > ${HOME}/patched_k8s_dev.yml
            kubectl apply -f ${HOME}/patched_k8s_dev.yml
            kubectl rollout status deployment/${GOOGLE_PROJECT_ID}-dev

  deploy_to_stag:
    docker:
      - image: google/cloud-sdk
    environment:
      - PROJECT_NAME: "Soramitsu-insurance"
      - GOOGLE_PROJECT_ID: "soramitsu-insurance"
      - GOOGLE_COMPUTE_ZONE: "us-central1-a"
      - GOOGLE_CLUSTER_NAME: "centralized-server-non-prod"
    steps:
      - checkout
      - run:
          name: Setup Google Cloud SDK
          command: |
            apt-get install -qq -y gettext
            echo $GCLOUD_SERVICE_KEY > ${HOME}/gcloud-service-key.json
            gcloud auth activate-service-account --key-file=${HOME}/gcloud-service-key.json
            gcloud --quiet config set project ${GOOGLE_PROJECT_ID}
            gcloud --quiet config set compute/zone ${GOOGLE_COMPUTE_ZONE}
            gcloud --quiet container clusters get-credentials ${GOOGLE_CLUSTER_NAME}
      - setup_remote_docker
      - run:
          name: Docker build and push
          command: |
            echo ${DOCKER_PASS} | docker login --username ${DOCKER_USER} --password-stdin
            docker build \
            --no-cache -f infrastructure/Dockerfile \
            -t ${GOOGLE_PROJECT_ID} .
            docker tag ${GOOGLE_PROJECT_ID} ${DOCKER_USER}/${DOCKER_REPO}:${GOOGLE_PROJECT_ID}_${CIRCLE_SHA1}
            docker push ${DOCKER_USER}/${DOCKER_REPO}:${GOOGLE_PROJECT_ID}_${CIRCLE_SHA1}
      - run:
          name: Deploy to Kubernetes
          command: |
            envsubst < infrastructure/k8s_stag.yml > ${HOME}/patched_k8s_stag.yml
            kubectl apply -f ${HOME}/patched_k8s_stag.yml
            kubectl rollout status deployment/${GOOGLE_PROJECT_ID}-stag

workflows:
  version: 2
  build_test_deploy:
    jobs:
      - build_and_test
      - deploy_to_dev:
          requires:
            - build_and_test
          filters:
            branches:
              only:
              - develop
      - deploy_to_stag:
          requires:
            - build_and_test
          filters:
            branches:
              only:
                - staging

