version: 2
jobs:
  test:
    docker:
      - image: circleci/openjdk:11.0.1-jdk

    working_directory: ~/RESTserver

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.gradle" }}
              # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run:
          name: build the dependancies
          command: gradle dependencies

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}

      # add the command to gradle test
      # package into a jar
      - run:
          name: build the project
          command: gradle build

      - run:
          name: Build image
          command: |
            docker build --no-cache -f infrastructure/Dockerfile -t $FULL_IMAGE_NAME .

      deploy_to_staging:
        docker:
          - image: google/cloud-sdk
        environment:
          - PROJECT_NAME: "InsuranceAggregatorBackEnd"
          - GOOGLE_PROJECT_ID: "insuranceaggregatorbackend"
          - GOOGLE_COMPUTE_ZONE: "us-central1-b"
          - GOOGLE_CLUSTER_NAME: "aggregator-backend-nonprod"
        steps:
          - checkout
          - run:
              name: Setup Google Cloud SDK
              command: |
                apt-get install -qq -y gettext
                echo $GCLOUD_SERVICE_KEY > ${HOME}/gcloud-service-key.json
                gcloud auth activate-service-account --key-file=${HOME}/gcloud-service-key.json
                gcloud --quiet config set project ${GOOGLE_PROJECT_ID}
                gcloud --quiet config set compute/zone ${GOOGLE_COMPUTE_ZONE}
                gcloud --quiet container clusters get-credentials ${GOOGLE_CLUSTER_NAME}
          - setup_remote_docker
          - run:
              name: Docker build and push
              command: |
                docker build \
                  --no-cache -f infrastructure/Dockerfile \
                  --build-arg COMMIT_REF=${CIRCLE_SHA1} \
                  --build-arg BUILD_DATE=`date -u +”%Y-%m-%dT%H:%M:%SZ”` \
                  -t ${PROJECT_NAME} .
                docker tag ${PROJECT_NAME} eu.gcr.io/${GOOGLE_PROJECT_ID}/${PROJECT_NAME}:${CIRCLE_SHA1}
                gcloud auth print-access-token | docker login -u oauth2accesstoken --password-stdin https://eu.gcr.io
                docker push eu.gcr.io/${GOOGLE_PROJECT_ID}/${PROJECT_NAME}:${CIRCLE_SHA1}
          - run:
              name: Deploy to Kubernetes
              command: |
                envsubst < ${HOME}/RESTserver/.circleci/k8s.yml > ${HOME}/patched_k8s.yml
                kubectl apply -f ${HOME}/patched_k8s.yml
                kubectl rollout status deployment/${PROJECT_NAME}
workflows:
  version: 2
  build_test_deploy:
    jobs:
      - build_and_test
      - deploy_to_staging:
          requires:
            - build_and_test
          filters:
            branches:
              only:
              - master
              - develop
              -googlekubernates

